<!DOCTYPE html>
<html>
<head>
  <title>Road Traffic Accident Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 5px;
    }
    
    .form-page {
      display: none;
    }
    
    .form-page.active {
      display: block;
    }
    
    .form-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }
    
    .button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .button.previous {
      background-color: #aaaaaa;
    }
  </style>
</head>
<body>
  <h1>Haven Claims</h1>

  <div class="form-container">
    <form id="accidentForm">
      <input type="hidden" id="currentPage" value="1">
      
      <!-- Page 1: Claimant Details -->
      <div id="page1" class="form-page active">
        <h2>Page 1: Claimant Details</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        
        <label for="address">Address Line:</label>
        <input type="text" id="address" required><br>
        
        <label for="city">City:</label>
        <input type="text" id="city" required><br>
        
        <label for="postcode">Postcode:</label>
        <input type="text" id="postcode" required><br>
        
        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" required><br>
        
        <div class="form-buttons">
          <button type="button" class="button" disabled>Previous</button>
          <button type="button" onclick="nextPage()" class="button">Next</button>
        </div>
      </div>
      
      <!-- Page 2: Incident Details -->
      <div id="page2" class="form-page">
        <h2>Page 2: Incident Details</h2>
        <label for="incidentDate">Incident Date:</label>
        <input type="date" id="incidentDate" required><br>
        
        <label for="incidentTime">Time of Accident:</label>
        <input type="time" id="incidentTime" required><br>
        
        <label for="incidentLocation">Location of Incident:</label>
        <input type="text" id="incidentLocation" required><br>
        
        <label for="specificLocation">Specific Location:</label>
        <input type="text" id="specificLocation" required><br>
        
        <div class="form-buttons">
          <button type="button" onclick="previousPage()" class="button previous">Previous</button>
          <button type="button" onclick="nextPage()" class="button">Next</button>
        </div>
      </div>
      
      <!-- Page 3: Vehicle Details -->
      <div id="page3" class="form-page">
        <h2>Page 3: Vehicle Details</h2>
        
        <label for="vehicleRegistration">Vehicle Registration:</label>
        <input type="text" id="vehicleRegistration" required><br>
        
        <label for="vehicleType">Vehicle Type:</label>
        <input type="text" id="vehicleType" required><br>
        
        <label for="injuries">Did You Suffer Injuries?</label>
        <input type="text" id="injuries" required><br>
        
        <label for="passengerCount">Number of Passengers:</label>
        <input type="number" id="passengerCount" required><br>
        
        <label for="drivable">Is the Vehicle Drivable?</label>
        <input type="text" id="drivable" required><br>
        
        <label for="vehicleLocation">Vehicle Location (if known):</label>
        <input type="text" id="vehicleLocation" required><br>
        
        <div class="form-buttons">
          <button type="button" onclick="previousPage()" class="button previous">Previous</button>
          <button type="button" onclick="nextPage()" class="button">Next</button>
        </div>
      </div>
      
      <!-- Page 4: What Happened -->
      <div id="page4" class="form-page">
        <h2>Page 4: What Happened</h2>
        <label for="description">Description:</label>
        <textarea id="description" rows="4" cols="50" required></textarea><br>
        
        <label for="weatherConditions">Weather Conditions:</label>
        <input type="text" id="weatherConditions" required><br>
        
        <div class="form-buttons">
          <button type="button" onclick="previousPage()" class="button previous">Previous</button>
          <button type="button" onclick="nextPage()" class="button">Next</button>
        </div>
      </div>
      
      <!-- Page 5: Third Party Details -->
      <div id="page5" class="form-page">
        <h2>Page 5: Third Party Details</h2>
        <label for="tpName">Name:</label>
        <input type="text" id="tpName" required><br>
        
        <label for="tpEmail">Email:</label>
        <input type="email" id="tpEmail" required><br>
        
        <label for="tpAddress">Address:</label>
        <input type="text" id="tpAddress" required><br>
        
        <label for="tpInjuries">Are They Injured?</label>
        <input type="text" id="tpInjuries" required><br>
        
        <label for="tpRoadworthy">Was the Vehicle Roadworthy?</label>
        <input type="text" id="tpRoadworthy" required><br>
        
        <label for="tpVehicleLocation">Vehicle Location:</label>
        <input type="text" id="tpVehicleLocation" required><br>
        
        <div class="form-buttons">
          <button type="button" onclick="previousPage()" class="button previous">Previous</button>
          <button type="button" onclick="nextPage()" class="button">Next</button>
        </div>
      </div>
      
      <!-- Page 6: Police Details -->
      <div id="page6" class="form-page">
        <h2>Page 6: Police Details</h2>
        <label for="policeAttended">Did the Police Attend?</label>
        <input type="text" id="policeAttended" required><br>
        
        <label for="officerDetails">Officer Details:</label>
        <input type="text" id="officerDetails" required><br>
        
        <label for="referenceNumber">Reference Number:</label>
        <input type="text" id="referenceNumber" required><br>
        
        <label for="policeStation">Police Station:</label>
        <input type="text" id="policeStation" required><br>
        
        <div class="form-buttons">
          <button type="button" onclick="previousPage()" class="button previous">Previous</button>
          <button type="button" onclick="nextPage()" class="button">Next</button>
        </div>
      </div>
      
      <!-- Page 7: Witness Details -->
      <div id="page7" class="form-page">
        <h2>Page 7: Witness Details</h2>
        <label for="witnessPresent">Is There a Witness?</label>
        <input type="text" id="witnessPresent" required><br>
        
        <label for="witnessName">Witness Name:</label>
        <input type="text" id="witnessName" required><br>
        
        <label for="witnessContact">Contact Number:</label>
        <input type="text" id="witnessContact" required><br>
        
        <div class="form-buttons">
          <button type="button" onclick="previousPage()" class="button previous">Previous</button>
          <button type="submit" class="button">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    function nextPage() {
      var currentPage = parseInt(document.getElementById('currentPage').value);
      document.getElementById('page' + currentPage).classList.remove('active');
      document.getElementById('page' + (currentPage + 1)).classList.add('active');
      document.getElementById('currentPage').value = currentPage + 1;
    }

    function previousPage() {
      var currentPage = parseInt(document.getElementById('currentPage').value);
      document.getElementById('page' + currentPage).classList.remove('active');
      document.getElementById('page' + (currentPage - 1)).classList.add('active');
      document.getElementById('currentPage').value = currentPage - 1;
    }
  </script>
</body>
</html>
